<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Alert System</title>
    <style>
        html {
            height: 100%;
            margin: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            margin: 0;
            background-color: #ffffff;
            color: #000000;
            font-family: sans-serif;

        }

        #display-page {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #logo-image {
            max-height: 12rem;
            display: block;
            margin: 0 auto;
        }

        #logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: inherit;
            text-align: center;
            display: block;
        }

        #logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem;
        }

        #main-message {
            font-size: 3rem;
            font-weight: bold;
            text-align: center;
            padding: 0.5rem;
            color: inherit;
        }

        #timer {
            font-size: 2.5em;
            font-weight: bold;
            padding: 0.5rem;
            text-align: center;
        }

        .blink {
            animation-direction: alternate;
            animation-duration: 0.5s;
            animation-iteration-count: infinite;
            animation-name: blinking;
            animation-timing-function: step-start;
        }

        @keyframes blinking {
            50% {
                opacity: 0;
            }
        }

        #description {
            font-size: 2em;
            white-space: pre-wrap;
            text-align: center;
            font-weight: bold;
            padding: 2rem;
        }

        /* Ticker ---------------------------------------------------------------------------------------------------------------------------------*/

        #ticker-container {
            width: 100%;
            max-width: calc(100vw - 2rem);
            padding: 1rem;
            overflow: hidden;
            margin: 1rem;
        }

        #ticker-wrapper {
            width: 100%;
            padding-left: 100%;
            background-color: transparent;
            margin: 0 auto;
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }

        #ticker-transition {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
            animation-name: ticker;
            animation-duration: 30s;
            margin: 0 auto;
        }

        .ticker-item {
            display: inline-block;
            font-size: 2rem;
            padding: 0 2rem;
        }

        input {
            width: 27rem;
        }

        input[type=number] {
            height: 1rem;
            width: 3rem;
        }

        input[type=button],
        input[type=reset],
        input[type=file],
        input[type=submit] {
            max-width: 12rem;
            margin: 0.5rem;
        }

        .setup-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 0.5rem;
            padding: 1rem;
        }

        .setup-row {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .setup-row label {
            min-width: 180px;
            text-align: right;
        }
    </style>
</head>

<body>

    <div id="setup-page">
        <h2>Emergency Alert Setup</h2>
        <div class="setup-container">
            <div class="setup-row"><label for="background-color">Background Color:</label><input type="color"
                    id="background-color" value="#ffffff"></div>
            <div class="setup-row"><label for="text-color">Text Color:</label><input type="color" id="text-color"
                    value="#000000"></div>
            <div class="setup-row"><label for="logo-image-url">Logo Image URL:</label><input type="text"
                    id="logo-image-url" placeholder="./static/images/odpem.jpg"></div>
            <div class="setup-row"><label for="logo-text">Logo Text:</label><input type="text" id="logo-text"
                    placeholder="NATIONAL EMERGENCY WARNING SYSTEM"></div>
            <div class="setup-row"><label for="main-message">Main Message:</label><input type="text" id="main-message"
                    placeholder="EARTHQUAKE EARLY WARNING"></div>
            <div class="setup-row"><label for="main-message-color">Main Message Color:</label><input type="color"
                    id="main-message-color" value="#ff0000"></div>
            <div class="setup-row"><label>Countdown:</label>
                <input type="number" id="days" placeholder="Days">
                <input type="number" id="hours" placeholder="Hours">
                <input type="number" id="minutes" placeholder="Minutes">
                <input type="number" id="seconds" placeholder="Seconds">
            </div>
            <div class="setup-row"><label for="timer-blink">Blink Timer:</label><input type="checkbox" id="timer-blink">
            </div>
            <div class="setup-row"><label for="timer-prefix">Timer Prefix:</label><input type="text" id="timer-prefix"
                    placeholder="ESTIMATED ARRIVAL IN "></div>
            <div class="setup-row"><label for="timer-end-message">Timer End Message:</label><input type="text"
                    id="timer-end-message" placeholder="EARTHQUAKE IN PROGRESS"></div>
            <div class="setup-row"><label for="description">Description:</label><input type="text" id="description"
                    placeholder="Magnitude 5.6 Earthquake detected 15 miles from Portland"></div>
            <div class="setup-row"><label for="scrolling-text">Scrolling Text:</label><input type="text"
                    id="scrolling-text" placeholder="Emergency updates here..."></div>
            <div class="setup-row"><label for="audio-url">Audio URL:</label><input type="text" id="audio-url"
                    placeholder="alert.mp3"></div>
        </div>
        <div>
            <input type="button" value="Load JSON" onclick="loadJson()">
            <input type="button" value="Save JSON" onclick="saveJson()">
            <input type="button" value="Start Alert" onclick="startAlert()">
        </div>
    </div>

    <div id="display-page" style="display:none;">
        <div id="logo">
            <img id="logo-image" src="" alt="Logo">
            <div id="logo-text"></div>
        </div>
        <div id="main-message"></div>
        <div id="timer"></div>
        <div id="description"></div>
        <div id="ticker-container">
            <div id="ticker-wrapper">
                <div id="ticker-transition"></div>
            </div>
        </div>
    </div>

    <script>
        function saveJson() {
            const data = {
                "background-color": document.getElementById('background-color').value,
                "text-color": document.getElementById('text-color').value,
                "logo-image-url": document.getElementById('logo-image-url').value,
                "logo-text": document.getElementById('logo-text').value,
                "main-message": document.getElementById('main-message').value,
                "main-message-color": document.getElementById('main-message-color').value,
                "days": document.getElementById('days').value,
                "hours": document.getElementById('hours').value,
                "minutes": document.getElementById('minutes').value,
                "seconds": document.getElementById('seconds').value,
                "timer-blink": document.getElementById('timer-blink').checked,
                "timer-prefix": document.getElementById('timer-prefix').value,
                "timer-end-message": document.getElementById('timer-end-message').value,
                "description": document.getElementById('description').value,
                "scrolling-text": document.getElementById('scrolling-text').value,
                "audio-url": document.getElementById('audio-url').value
            }
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' })
            const a = document.createElement('a')
            a.href = URL.createObjectURL(blob)
            a.download = 'alert-config.json'
            a.click()
        }

        function loadJson() {
            const input = document.createElement('input')
            input.type = 'file'
            input.accept = '.json'
            input.onchange = e => {
                const file = e.target.files[0]
                const reader = new FileReader()
                reader.onload = ev => {
                    const data = JSON.parse(ev.target.result)
                    for (const key in data) {
                        const el = document.getElementById(key)
                        if (el) {
                            if (el.type === "checkbox") {
                                el.checked = data[key]
                            } else {
                                el.value = data[key]
                            }
                        }
                    }
                }
                reader.readAsText(file)
            }
            input.click()
        }

        function startAlert() {
            const data = {}
            document.querySelectorAll('#setup-page input').forEach(input => {
                if (input.type === "checkbox") {
                    data[input.id] = input.checked
                } else {
                    data[input.id] = input.value
                }
            })

            document.body.style.backgroundColor = data['background-color']
            document.body.style.color = data['text-color']

            document.getElementById('logo-image').src = data['logo-image-url']
            document.getElementById('logo-text').textContent = data['logo-text']
            document.getElementById('main-message').textContent = data['main-message']
            document.getElementById('main-message').style.color = data['main-message-color']
            document.getElementById('description').textContent = data['description']
            document.getElementById('ticker-transition').textContent = data['scrolling-text'].split('|').join('     ')

            // Timer
            let totalSeconds = (parseInt(data['days'] || 0) * 86400) + (parseInt(data['hours'] || 0) * 3600) + (parseInt(data['minutes'] || 0) * 60) + parseInt(data['seconds'] || 0)
            const timerEl = document.getElementById('timer')
            const blink = data['timer-blink']

            function updateTimer() {
                if (totalSeconds < 0) {
                    timerEl.textContent = data['timer-end-message']
                    clearInterval(timerInterval)
                    return
                }
                let d = Math.floor(totalSeconds / 86400)
                let h = Math.floor((totalSeconds % 86400) / 3600)
                let m = Math.floor((totalSeconds % 3600) / 60)
                let s = totalSeconds % 60
                timerEl.textContent = `${data['timer-prefix']}${d}d ${h}h ${m}m ${s}s`
                if (blink) {
                    timerEl.classList.toggle('blink')
                }
                totalSeconds--
            }
            updateTimer()
            const timerInterval = setInterval(updateTimer, 1000)

            // Audio
            if (data['audio-url']) {
                const audio = new Audio(data['audio-url'])
                audio.play()
            }

            document.getElementById('setup-page').style.display = 'none'
            document.getElementById('display-page').style.display = 'flex'
        }
    </script>
</body>

</html>
